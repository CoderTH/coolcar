syntax = "proto3";
package rental.v1;
option go_package="coolcar/rental/api/v1;rentalpb";

message Location{
  double latitude = 1;
  double longitude =2;
}

message Trip{
  string account_id = 1;
  string car_id = 2;
  Location start = 3;
  Location end = 4;
  int32 fee_cent = 5;
}

message CreateTripRequest{
  string start =1;
}
message CreateTripResponse{

}

service TripService{
  rpc CreateTrip(CreateTripRequest)returns(CreateTripResponse);
}